<!DOCTYPE html>
<html>
   <head>
      <title>Bharath Reddy Crypto Portfolio </title>
      <meta property="og:title" content="Bharath Reddy">
      <meta property="og:image" content="https://www.worldlandtrust.org/wp-content/uploads/2018/04/globe-icon.png">
      <meta property="og:site_name" content="https://ibharat.github.io/">
      <meta property="og:description" content="My Cyrpto Portfolio">
      <meta property="og:type" content="website">
      <style>
        body {
          background: #000000;
          color: white;
          font-size: 18px;
          height: 100vh;
          width: 100vw;
        }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
        $(document).ready(function() {

          let shib = 0;
          let avax = 0;
          let INR = 0; 
          const holdings = {
            shib: 37538210.63,
            avax: 10.00292248,
          };

          $.ajax({
            url: "https://api.binance.com/api/v3/ticker/price?symbols=%5B%22AVAXUSDT%22,%22SHIBUSDT%22%5D",
            success: function(data) {
              shib = data.find(x => x.symbol === "SHIBUSDT").price * holdings.shib;
              $('#shib').html(shib);
              avax = data.find(x => x.symbol === "AVAXUSDT").price * holdings.avax;
              $('#avax').html(avax);
            }
          });

         $.ajax({
            url: "https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=inr",
            success: function(USDtoINRResults) {
              INR = USDtoINRResults.tether.inr;
              $('#total').html(Math.floor((avax + shib) * INR));
            }
          });
        });
      </script>
   </head>
   <body>
      <div style="background: #000000; height: 100%;">
        <div style="width: 100%; height: 100%; display: flex; justify-content: center;">
          <div style="width: 70%;margin:auto">
            <div style="display: flex; align-items: center;justify-content: center;margin: 12px 0">
              <div style="font-weight: 700;font-size: 48px;"> Avalanche : </div>
              <div style="font-weight: 500;font-size: 48px;" id="avax"> 0 </div>
            </div>
            <div style="display: flex; align-items: center;justify-content: center;margin: 12px 0">
              <div style="font-weight: 700;font-size: 48px;"> Shibu : </div>
              <div style="font-weight: 500;font-size: 48px;" id="shib"> 0 </div>
            </div>
            <div style="display: flex; align-items: center;justify-content: center;margin: 12px 0">
              <div style="font-weight: 700;font-size: 48px;"> Total : </div>
              <div style="font-weight: 500;font-size: 48px;" id="total"> 0 </div>
            </div>
          </div>
        </div>
      </div>
   </body>
</html>
