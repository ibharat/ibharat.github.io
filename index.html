<!DOCTYPE html>
<html>
   <head>
      <title>Bharath Reddy Portfolio </title>
      <link type="image/x-icon" rel="shortcut icon" href="https://cdn.dribbble.com/users/798777/screenshots/2221196/batman_dribble.gif">
      <meta property="og:title" content="Bharath Reddy">
      <meta property="og:image" content="https://cdn.dribbble.com/users/798777/screenshots/2221196/batman_dribble.gif">
      <meta property="og:site_name" content="https://ibharat.github.io/">
      <meta property="og:description" content="cyrpto portfolio">
      <meta property="og:type" content="website">
      <style>
        html {
          height: 100%;
        }
        body {
          background-image: url(https://c.tenor.com/i0jurz_PMSEAAAAC/dark-galaxy.gif);
          background-repeat: no-repeat;
          background-size: cover;
          color: white;
          width: 100%;
          height: 100%;
          margin: 0;
          background-color: #000000;
        }

        #total {
          color: #f35626;
          animation: shake 2s infinite;
          font-size: 4rem;
        }


      @keyframes shake {
        0% {
          transform: translate(1px, -2px) rotate(-1deg);
          color: #09a8fa;
        }
        10% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        20% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, -2px) rotate(-1deg);
          color: #009378;
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        100% {
          transform: translate(1px, 1px) rotate(0deg);
          color: #fff200;
        }
      }


      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
        $(document).ready(function() {
          // $('body').height(window.screen.height);
          let shib = 0;
          let avax = 0;
          let INR = 0; 
          const holdings = {
            shib: 37538210.63,
            avax: 10.00292248,
          };

          $.ajax({
            url: "https://api.binance.com/api/v3/ticker/price?symbols=%5B%22AVAXUSDT%22,%22SHIBUSDT%22%5D",
            success: function(data) {
              shib = data.find(x => x.symbol === "SHIBUSDT").price * holdings.shib;
              avax = data.find(x => x.symbol === "AVAXUSDT").price * holdings.avax;
              $.ajax({
                url: "https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=inr",
                success: function(USDtoINRResults) {
                  INR = USDtoINRResults.tether.inr;
                  const all = avax + shib;
                  const val = Math.floor(all * INR);
                  $('#total').html(val);
                }
              });
            }
          });
        });
      </script>
   </head>
   <body>
      <div style="height: 100%;">
        <div style="width: 100%; height: 100%; display: flex; justify-content: center;">
          <div style="width: 90%;margin:auto">
            <div style="display: flex; align-items: center;justify-content: center;margin: 12px 0">
              <span style="font-weight: 500;font-size: 10rem;word-break: break-all;" id="total"> 0 </span>
            </div>
          </div>
        </div>
      </div>
   </body>
</html>
